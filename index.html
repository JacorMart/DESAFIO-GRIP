<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Grip</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
        <nav>
            <h1>
                TECHNOSHOES
            </h1>
            <ul>
                <li>HOME</li>
                <li>CUENTA</li>
                <li>CARRITO</li>
            </ul>
        </nav>

        <aside>
            <ul>
                <strong>
                 <li>Zapatos</li>
                 <li>Accesorios</li>
                 <li>Nuevos</li>
                 <li>Sale</li>
                </strong>
            </ul>

        </aside>
        <section class="Articulos">
            <div class="card">
                <figure>
                    <img src="./assets/img/nikeamarillo.jpg" alt="nikeamarillo">
                </figure>
                <h2>Nike Air Force One</h2>
                <P>119.990 $</P>
                <button>
                    <strong>Agregar a carrito</strong>
                </button>
            </div>

            <div class="card">
                <figure>
                    <img src="./assets/img/nikeO.jpg" alt="nikeO">
                </figure>
                <h2>Nike Air Max Retro</h2>
                <P>99.990 $</P>
                <button>
                    <strong>Agregar a carrito</strong>
                </button>
            </div>

            <div class="card">
                <figure>
                    <img src="./assets/img/Nikeverde.jpg" alt="Nikeverde">
                </figure>
                <h2>Nike Runnig</h2>
                <P>129.990 $</P>
                <button>
                    <strong>Agregar a carrito</strong>
                </button>
            </div>

            <div class="card">
                <figure>
                    <img src="./assets/img/NikeB.jpg" alt="NikeB">
                </figure>
                <h2>Nike Mamba Black</h2>
                <P>150.000 $</P>
                <button>
                    <strong>Agregar a carrito</strong>
                </button>
            </div>
        </section>
    <footer>
        <strong>
         TECHNOSHOES 2023
        </strong>
    </footer>
</body>

</html>
